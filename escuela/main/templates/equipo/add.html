{% extends "base/base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<form action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<table class="table table-striped">
					{{ form.as_table }}
					<tr>
						<td colspan="2"><input type="submit" value="Guardar" class="btn btn-primary"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
