{% extends "base/base.html" %}
{% load thumbnail %}
{% block content %}
<section class="content-wrap container">
	<!-- Banner -->
	<div class="youplay-banner banner-top youplay-banner-parallax small">
		<div class="image">
			<img src="{{ equipo.portada|thumbnail_url:'background' }}" alt="Portada de equipo">
		</div>
		<div class="info">
			<div>
				<div class="container youplay-user">
					<a href="#" class="angled-img image-popup">
						<div class="img">
							<img src="{{ equipo.logo|thumbnail_url:'avatar' }}" alt="">
						</div>
					</a>

					<div class="user-data">
						<h2>{{ equipo }}</h2>
						<div class="activity">
							<div>
								<div class="num">p</div>
								<div class="title">dato</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Banner -->
	<div class="row">
		<div class="col-md-9">
			<div class="row">
				<div class="col-sm-12">
					<!-- Lista alumno -->
					<div role="tabpanel" class="tab-pane active" id="tab-all">
						{% for alumno in alumno_list|dictsortreversed:"promedio" %}
						<div class="youplay-matches-list">
							<a class="youplay-single-match" href="{% url "alumno_detail" id_alumno=alumno.id%}">
								<div class="pull-left">
									<div class="angled-img">
										<div class="img">
											<img src="{{alumno.foto|thumbnail_url:'avatar'}}" alt="{{ alumno }}">
										</div>
									</div>
								</div>
								<div class="pull-left ml-30">
									<h3 class="youplay-match-title">{{ alumno.nombre }} {{ alumno.apellido }}</h3>
									<div class="date">Grado</div>
								</div>
								<div class="label youplay-match-count">{{ alumno.promedio|floatformat:2 }}</div>
								<div class="clearfix"></div>
							</a>
						</div>
						{% endfor %}
					</div>
					<!-- /Lista alumno -->
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<a class="btn btn-primary" href="{% url "equipo_blog" id_equipo=equipo.id%}">Blog</a>
		</div>
	</div>
</section>
{% endblock content %}
