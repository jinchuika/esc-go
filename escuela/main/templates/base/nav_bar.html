{% block base_navbar %}  
{% load thumbnail %}
<nav class="navbar-youplay navbar navbar-default">
	<div class="container youplay-content">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="off-canvas" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Cambiar navegación</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url "index" %}">
			Escuela
				<img src="assets/images/logo.png" alt="">
			</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			
			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
				<li><a href="{% url "tienda" %}"><i class="fa fa-shopping-cart"></i> Tienda</a></li>
				<li class="dropdown dropdown-hover ">
					<a href="#!" class="dropdown-toggle" role="button" aria-expanded="false">
						<img src="{{ user.profile.foto|thumbnail_url:'icon' }}" alt="" /> {{ user.first_name }} <span class="caret"></span>
					</a>
					<div class="dropdown-menu">
						<ul role="menu">
							<li><a href="{% url "profile_detail" id_profile=user.id %}">Perfil</a></li>
							<li><a href="{% url "profile_edit" %}">Editar</a></li>
							<li class="divider"></li>
							<li><a href="{% url "logout" %}">Salir</a></li>
						</ul>
					</div>
				</li>
				{% else %}
				<li><a href="{% url "login" %}">Iniciar sesión</a></li>
				{% endif %}
			</ul>
		</div>
	</div>
</nav>

{% endblock base_navbar %}
