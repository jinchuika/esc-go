{% extends "base/base.html" %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<table class="table">
				{% for field in form %}
				<tr>
					<td>
						<label for="{{ field.id_for_label }}">{{ field.label }}</label>
					</td>
					<td>
						<div class="youplay-input">
							{{ field }}
						</div>
					</td>
				</tr>
				{% endfor %}
				</table>
				<button type="submit" class="btn btn-success" value="Guardar">Guardar</button>
				<a href="{% url "password_change" %}" class="btn btn-info">Cambiar contrase√±a</a>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
